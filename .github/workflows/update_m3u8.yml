name: Update M3U Playlist

on:
  schedule:
    - cron: '*/30 * * * *'  # Hər 30 dəqiqədən bir yeniləmə
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # GITHUB_TOKEN-dan istifadə edəcəyik

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate M3U file
        run: |
          python json_to_m3u.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          git commit -m "Auto-update M3U playlist" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/by-kerimoff/yeni.git HEAD:main
