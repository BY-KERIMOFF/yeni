name: Update M3U Playlist

on:
  schedule:
    - cron: '*/30 * * * *'  # Hər 30 dəqiqədən bir yeniləmə
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate M3U file
        run: |
          python json_to_m3u.py

      - name: Check if playlist.m3u exists
        run: |
          if [ -f "playlist.m3u" ]; then
            echo "✅ playlist.m3u yaradıldı!"
          else
            echo "❌ playlist.m3u tapılmadı!" && exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          git commit -m "Auto-update M3U playlist" || echo "No changes to commit"
          git push
