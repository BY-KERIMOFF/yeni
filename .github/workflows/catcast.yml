name: Update Turkish Streams

on:
  schedule:
    # Hər 3 saatda bir işlə (canlı yayımlar üçün daha tez-tez)
    - cron: '0 */3 * * *'
  
  workflow_dispatch:  # Əl ilə işə salma imkanı
  
  push:
    branches:
      - main
    paths:
      - 'turkish.json'
      - 'main.py'
      - '.github/workflows/turkish.yml'

env:
  CONFIG_FILE: turkish.json
  OUTPUT_FOLDER: TR

jobs:
  update-streams:
    runs-on: ubuntu-latest
    
    steps:
      - name: Repository-ni klonla
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Python quraşdır
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Lazımlı paketləri yüklə
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper
          pip install requests
          pip install curl_cffi
      
      - name: Stream-ləri yenilə
        env:
          ENDPOINT: ${{ secrets.ENDPOINT }}
        run: |
          python main.py ${{ env.CONFIG_FILE }} --folder ${{ env.OUTPUT_FOLDER }}
      
      - name: TR qovluğunun məzmununu yoxla
        run: |
          echo "TR qovluğunun məzmunu:"
          find ${{ env.OUTPUT_FOLDER }} -name "*.m3u8" | wc -l
          echo "fayl var"
          echo ""
          echo "Git status:"
          git status
      
      - name: Dəyişiklikləri yoxla
        id: git-check
        run: |
          git add ${{ env.OUTPUT_FOLDER }}/ || true
          if git diff --cached --quiet; then
            echo "Heç bir dəyişiklik yoxdur"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Dəyişikliklər var"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Dəyişiklikləri commit et və pushla
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "TR: Stream-ləri yenilə - $(date +'%Y-%m-%d %H:%M')"
          git push
